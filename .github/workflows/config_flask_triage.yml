name: Triage config_flask
on:
  issues:
    types: [opened]
jobs:
  commentOnNewIssues:
    name: Comment On New Issues
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Comment On New Issues
        uses: actions/github@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: comment "[config_flask] should be supported for Python 2.7, 3.5, 3.6, 3.7, 3.8"
